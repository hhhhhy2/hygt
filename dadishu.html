<script>
  var xiaotouPleace=document.querySelectorAll(".xiaotou");
  var scoreBox=document.querySelector(".score");
  var score=0;
  for(var i=0;i<xiaotouPleace.length;i++)
  {
    //给每个小偷绑定点击事件,当点击小偷的时候
    //1让小偷消失，2，boom出现3，积分改变

    xiaotouPleace[i].onclick=function(){
      this.style.display="none";
      this.parentElement.lastElementChild.style.display="block";
      var _that=this;
      score+=100;
    
      var timer=setInterval(function(){
       clearTimeout(timer);
       timer=null;
        _that.parentElement.lastElementChild.style.display="none";

      },260);

      scoreBox.innerHTML=score;


    }

  }
  setInterval(function(){
  var i=Math.floor(Math.random()*9);//0-1得到的范围是多少，九个格子0-8

    xiaotouPleace[i].style.display="block";




  },1000);
</script>
